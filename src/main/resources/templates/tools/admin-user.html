<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Users</title>
</head>
<body>
    <div class="container-fluid">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>User id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" class="clickable-row">
                <td th:text="${user.id}" />
                <td th:text="${user.userId}" />
                <td th:text="${user.firstName}"/>
                <td th:text="${user.lastName}"/>
                <td th:text="${user.email}"/>
                <td th:text="${user.password}"/>
                <td>

                    <a th:href="@{/tools/getUser(theId=${user.id})}" class="btn-edit btn btn-warning btn-sm" sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
                    Edit
                </a>

<!--                    <a th:href="@{/tools/delete(toolId=${tool.id})}"-->
<!--                       class="btn btn-danger btn-sm"-->
<!--                       onclick="if (!(confirm('Are you sure you want to delete this tool?'))) return false" sec:authorize="hasRole('ROLE_ADMIN')">-->
<!--                        Delete-->
<!--                    </a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
