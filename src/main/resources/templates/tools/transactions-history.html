<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Transaction history</title>
</head>
<body>
<div class="container-fluid">

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Transaction id</th>
            <th>Date</th>
            <th>User</th>
            <th>Tool Id</th>
            <th>Transaction type</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="transaction : ${transactions}" class="clickable-row">
            <td th:text="${transaction.id}" />
            <td th:text="${transaction.date}"/>
            <td th:text="${transaction.user}"/>
            <td th:text="${transaction.toolId}"/>
            <td th:text="${transaction.transactionType}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
