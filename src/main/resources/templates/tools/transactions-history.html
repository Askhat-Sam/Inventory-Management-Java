<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Transaction history</title>
</head>
<body>

<nav class="navbar bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <!--        <a class="navbar-brand ">x</a>-->
        <form th:action="@{/tools/transactions}" class="d-flex" role="search" modelAttribute="selectedOption">
            <input  name="keyword" th:value="${keyword}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchText">

            <select th:value="*{option}" name="option" class="form-select" aria-label="Default select example">
                <option value="All">All</option>
                <option value="Id" th:selected = "${option=='Id'}">Id</option>
                <option value="User" th:selected = "${option=='User'}">User</option>
                <option value="Tool id" th:selected = "${option=='Tool id'}">Tool id</option>
                <option value="Transaction type" th:selected = "${option=='Transaction type'}">Transaction type</option>
            </select>

            <button class="btn btn-outline-success" type="submit">Search</button>
            &nbsp;
            <button class="btn btn-outline-success" type="button" onclick="clearFilter()">Clear</button>
            &nbsp;
        </form>
        <!--display username and role-->
        <div class="info">
            User: <span sec:authentication="principal.username"></span>
            <br>
            Role(s): <span sec:authentication="principal.authorities"></span>
        </div>



        <form action="#" th:action="@{/tools/list}" >
            <input type="submit" value="Back to tools list" class="btn btn-outline-success"/>
        </form>
    </div>
</nav>

<div class="container-fluid">

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Transaction id</th>
            <th>Date</th>
            <th>User</th>
            <th>Tool Id</th>
            <th>Transaction type</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="transaction : ${transactions}" class="clickable-row">
            <td th:text="${transaction.id}" />
            <td th:text="${transaction.date}"/>
            <td th:text="${transaction.user}"/>
            <td th:text="${transaction.toolId}"/>
            <td th:text="${transaction.transactionType}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
