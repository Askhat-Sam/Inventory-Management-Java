<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/code.jquery.com_jquery-3.7.1.min.js" th:src="@{/js/code.jquery.com_jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>

    <title>Inventory</title>
</head>
<body>

<nav class="navbar bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
<!--        <a class="navbar-brand ">x</a>-->
        <form th:action="@{/tools/list}" class="d-flex" role="search" modelAttribute="selectedOption">
            <input  name="keyword" th:value="${keyword}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchText">

            <select th:value="*{option}" name="option" class="form-select me-1" aria-label="Default select example">
                <option value="All">All</option>
                <option value="Id" th:selected = "${option=='Id'}">Id</option>
                <option value="Part Number" th:selected = "${option=='Part Number'}">Part Number</option>
                <option value="Serial Number" th:selected = "${option=='Serial Number'}">Serial Number</option>
                <option value="Description" th:selected = "${option=='Description'}">Description</option>
                <option value="Location" th:selected = "${option=='Location'}">Location</option>
            </select>

            <button class="btn btn-outline-success mx-1" type="submit">Search</button>
            &nbsp;
            <button class="btn btn-outline-success me-1" type="button" onclick="clearFilter()">Clear</button>

<!--            <button class="btn btn-primary btn-sm col-3 me-2">-->
<!--                <a th:href="@{/tools/showFormForAdd}" style="color: white">-->
<!--                Add tool-->
<!--                </a>-->
<!--            </button>-->

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-sm col-2 mx-1" data-bs-toggle="modal" data-bs-target="#addModal">
                Add tool
            </button>

        </form>
        <!--display username and role-->
        <div class="info">
            User: <span sec:authentication="principal.username"></span>
            <br>
            Role(s): <span sec:authentication="principal.authorities"></span>
        </div>

        <form action="#" th:action="@{/tools/transactions}" >
            <input type="submit" value="History" class="btn btn-outline-success"/>
        </form>

        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-outline-success"/>
        </form>
    </div>
</nav>

<div>

</div>
<br>

<!-- Modal form for add tool-->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addModalLabel">Add new tool</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/tools/addNew}" method="POST">

                    <input type="text" class="form-control mb-4 w-75" placeholder="Part number" name="partNumber">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Serial number" name="serialNumber">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Description" name="description">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Location" name="location">

                    <button type="submit" class="btn btn-info col-5">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal form for edit tool-->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <form action="#" th:action="@{/tools/update}" method="PUT">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModalLabel">Edit tool</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                    <input type="text" class="form-control mb-4 w-75" placeholder="Id" name="id" id="idEdit">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Part number" name="partNumber" id="partNumberEdit">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Serial number" name="serialNumber" id="serialNumberEdit">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Description" name="description" id="descriptionEdit">
                    <input type="text" class="form-control mb-4 w-75" placeholder="Location" name="location" id="locationEdit">

                    <button type="submit" class="btn btn-info col-5">Save</button>

            </div>
        </div>
    </div>
    </form>
</div>



<div class="container-fluid">

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Part number</th>
            <th>Serial number</th>
            <th>Description</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tool : ${tools}" class="clickable-row">
            <td th:text="${tool.id}" />
            <td th:text="${tool.partNumber}"/>
            <td th:text="${tool.serialNumber}"/>
            <td th:text="${tool.description}"/>
            <td th:text="${tool.location}"/>
            <td>
<!--                <a th:href="@{/tools/showFormForUpdate(toolId=${tool.id})}" class="btn btn-info btn-sm" sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">Edit</a>-->
                <a th:href="@{/tools/getOne(theId=${tool.id})}" class="btn-edit btn btn-warning btn-sm" sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
                    Edit
                </a>

                <a th:href="@{/tools/delete(toolId=${tool.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this tool?'))) return false" sec:authorize="hasRole('ROLE_ADMIN')">
                    Delete
                </a>
            </td>


        </tr>
        </tbody>


    </table>
</div>

</div>



<script type="text/javascript">
    function clearFilter(){
        window.location = '/tools/list';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</body>
</html>
