<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Inventory</title>
</head>
<body>

<nav class="navbar bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
<!--        <a class="navbar-brand ">x</a>-->
        <form th:action="@{/tools/list}" class="d-flex" role="search" modelAttribute="selectedOption">
            <input name="keyword" th:value="${keyword}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

            <select th:value="*{option}" name="option" class="form-select" aria-label="Default select example">
                <option selected>All</option>
                <option value="Id">Id</option>
                <option value="Part Number">Part Number</option>
                <option value="Serial Number">Serial Number</option>
                <option value="Description">Description</option>
                <option value="Location">Location</option>
            </select>

            <button class="btn btn-outline-success" type="submit">Search</button>
            &nbsp;
            <button class="btn btn-outline-success" type="button" onclick="clearFilter()">Clear</button>
            &nbsp;
            <a th:href="@{/tools/showFormForAdd}" class="btn btn-primary btn-sm col-3">
                Add tool
            </a>
        </form>
    </div>
</nav>

<div>

</div>
<br>


<div class="container-fluid">

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Part number</th>
            <th>Serial number</th>
            <th>Description</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tool : ${tools}" class="clickable-row">
            <td th:text="${tool.id}" />
            <td th:text="${tool.partNumber}"/>
            <td th:text="${tool.serialNumber}"/>
            <td th:text="${tool.description}"/>
            <td th:text="${tool.location}"/>
            <td>
                <a th:href="@{/tools/showFormForUpdate(toolId=${tool.id})}" class="btn btn-info btn-sm">Edit</a>

                <a th:href="@{/tools/delete(toolId=${tool.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this tool?'))) return false">
                    Delete
                </a>
            </td>


        </tr>
        </tbody>


    </table>
</div>

</div>
<script type="text/javascript">
    function clearFilter(){
        window.location = '/tools/list';
    }

</script>
</body>
</html>
