<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Inventory</title>
</head>
<body>

    <div class="container">

        <p class="h4 mb-4 mt-4">Add/update form</p>

        <form action="#" th:action="@{/tools/save}" th:object="${tool}" method="POST">
            <input type="hidden" th:field="*{id}">
            <br><br>

            <div class="row">
                <div class="col">
                    <input type="text" th:field="*{partNumber}" class="form-control mb-4 w-75" placeholder="Part number">
                </div>
                <div class="col">
                    <!--error message if present-->
                    <span th:if="${#fields.hasErrors('partNumber')}" th:errors="*{partNumber}" class="errorMessage"></span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" th:field="*{serialNumber}" class="form-control mb-4 w-75" placeholder="Serial number">
                </div>
                <div class="col">
                    <!--error message if present-->
                    <span th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}" class="errorMessage"></span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" th:field="*{description}" class="form-control mb-4 w-75" placeholder="Description">
                </div>
                <div class="col">
                    <!--error message if present-->
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="errorMessage"></span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" th:field="*{location}" class="form-control mb-4 w-75" placeholder="Location">
                </div>
                <div class="col">
                    <!--error message if present-->
                    <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="errorMessage"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-info col-5">Save</button>
        </form>

        <hr>

        <a th:href="@{/tools/list}">Back to tools list</a>

    </div>

</body>
</html>
